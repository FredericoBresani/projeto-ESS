<h1>Cadastrar Pedido</h1>

<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
  <form [formGroup]="cadastroForm!" (ngSubmit)="onSubmit()" class="form-group">
    <div  class="form-group">
      <label>Número do Cartão</label>
      <input type="text" class="form-control" formControlName="numero_cartao">
    </div>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control"  formControlName="nome">
    </div>
    <div class="form-group">
      <label>Nome do Pedido</label>
      <input type="text" class="form-control"  formControlName="nome_pedido">
    </div>
    <div class="form-group">
      <label>CPF</label>
      <input type="text" class="form-control"  formControlName="cpf">
    </div>
    <div class="form-group">
      <label>Código de Segurança (100 - 999)</label>
      <input type="number" class="form-control"  formControlName="cod_seguranca">
    </div>
    <div class="form-group">
      <label>CEP</label>
      <input type="text" class="form-control"  formControlName="cep">
    </div>
    <div class="form-group">
      <label>Peso do Produto</label>
      <input type="number" formControlName="peso_produto"  class="form-control"  (keyup)="updatePesoPrice($event)">
    </div>
    <div class="form-group">
      <label>Endereço de Entrega</label>
      <input type="text" class="form-control"  formControlName="endereco_entrega">
    </div>
    <div class="form-group">
      <label>Opções de Entrega</label>
      <select formControlName="opcoes" (change)="updateOpcaoPrice()">
        <option *ngFor="let option of options" [value]="option.value" (click)="updateOpcaoPrice()">{{ option.text }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Preço Total</label>
      <input type="number" class="form-control"  formControlName="preco_total">
    </div>
    <button type="submit" [disabled]="!cadastroForm?.valid">Confirmar</button>
  </form>

</div>
<div class="col-md3"></div>

</div>
